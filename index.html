<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #8c9cac;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>

<body>
    <div class="modal fade" id="iniciomodal" aria-hidden="true" aria-labelledby="iniciomodalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div style="justify-content: center;" class="modal-header bg-dark border-0">
                    <h1 class="modal-title fs-5" id="iniciomodalLabel"
                        style=" margin-top: -10px; margin-bottom: -35px; color:white;">Iniciar sesion</h1>
                </div>
                <div class="modal-body">
                    <form id="sesionform">
                        <div style="justify-content: center;">
                            <label for="email" style="justify-content:center ; color:white">Correo</label>
                        </div>
                        <input type="email" id="email" class="form-control mb-3" placeholder="Ingrese su correo">
                        <label for="password" style="color:white">Contrasena</label>
                        <input type="password" id="password" class="form-control mb-3" placeholder="**************">
                        <button style="justify-content: center;" type="submit" class="btn btn-primary">Iniciar
                            sesion</button>
                    </form>
                </div>
                <div style="justify-content: center;" class="modal-footer border-0">
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registmodal">No tienes
                        cuenta? Registrate</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registmodal" aria-hidden="true" aria-labelledby="registmodalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header bg-dark border-0">
                    <h1 class="modal-title fs-5" id="registmodalLabel"
                        style="color:white; margin-top: -10px; margin-bottom: -35px;">Registrate</h1>
                </div>
                <div class="modal-body">
                    <form id="regisform">
                        <label for="nombre" style=" color:white;">Nombre:</label>
                        <input type="text" id="idnombre" class="form-control" placeholder="Ingrese su Nombre">
                        <label for="correoR" style="color:white;">Correo:</label>
                        <input type="text" id="correoR" class="form-control" placeholder="Ingrese su correo">
                        <label for="contraseñaR" style="color:white;">Contrasena</label>
                        <input type="password" id="contraseñaR" class="form-control" placeholder="**************">
                        <label for="confirmcontraseña" style="color:white;">Confirma tu contraseña</label>
                        <input type="password" id="confirmcontraseña" class="form-control" placeholder="**************">
                        <button style="justify-content: center; margin-top:9px;" type="submit"
                            class="btn btn-primary">Registrate</button>
                    </form>
                </div>
                <div style="justify-content: center;" class="modal-footer border-0">
                    <button style="justify-content: center;" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#iniciomodal">Ya tienes cuenta? Inicia sesion</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exitoModal" tabindex="-1" aria-labelledby="exitoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-success text-white">
                <div class="modal-header border-0">
                    <h4 style=" margin-top: 10px; justify-content:center; align-items: center;"" id=" exitoModalLabel">
                        Has iniciado sesion</h4>
                </div>
                <div style="font-size: 20px; margin-left:17px ;">
                    Se ha iniciado sesion correctamente.
                </div>
                <div class="modal-footer border-0" style="justify-content: center;">
                    <button style="justify-content:center;" type="button" id="btnAceptarExito"
                        class="btn btn-light">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="singupm" tabindex="-1" aria-labelledby="singupmLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-success text-white">
                <div class="modal-header border-0" style="justify-content:center;">
                    <h4 style=" margin-top: 10px; justify-content:center; align-items: center; " id="singupmLabel">
                        Registro Completo</h4>
                </div>
                <e></e>
                <div>
                    <script>
                        const names = document.getElementById("idnombre");
                    </script>
                    <div style="font-size: 20px;  margin-left:17px ;" id="idnombre">
                        Bienvenido, por favor inicia sesion para continuar
                    </div>

                    <div class="modal-footer border-0" style="justify-content:center;">
                        <button type="button" id="aceptar" class="btn btn-light">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var modalInicioEl = document.getElementById('iniciomodal');
                var modalRegistroEl = document.getElementById('registmodal');
                var modalInicio = new bootstrap.Modal(modalInicioEl, {
                    backdrop: 'static', keyboard: false
                });
                var modalRegistro = new bootstrap.Modal(modalRegistroEl, {
                    backdrop: 'static', keyboard: false
                });
                modalInicio.show();

                function abrirRegistro() {
                    modalRegistro.show();
                    modalInicioEl.removeEventListener('hidden.bs.modal', abrirRegistro);
                }

                function abrirInicio() {
                    modalInicio.show();
                    modalRegistroEl.removeEventListener('hidden.bs.modal', abrirInicio);
                }

                modalInicioEl.querySelector('[data-bs-target="#registmodal"]').addEventListener('click', function () {
                    modalInicio.hide();
                    modalInicioEl.addEventListener('hidden.bs.modal', abrirRegistro);
                });

                modalRegistroEl.querySelector('[data-bs-target="#iniciomodal"]').addEventListener('click', function () {
                    modalRegistro.hide();
                    modalRegistroEl.addEventListener('hidden.bs.modal', abrirInicio);
                });
            });
        </script>
        <script type="module" src="app/sesion.js"></script>
        <script type="module" src="app/registros.js"></script>
</body>

</html>
